<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<form> 
<h1>Bem-vindo de volta, querido.</h1>
<input type="text" placeholder="Login" id="login">
<input type="password" placeholder="Senha" id="senha">
<button type="button" class="mosenha" id="toggleSenha" onclick="mostrarSenha()">Mostrar senha</button>
<input type="submit" onclick="logar(); return false" value="BOOM!"> 
</form>

<script>
function mostrarSenha(){
    var campoSenha = document.getElementById('senha');
    var botao = document.getElementById('toggleSenha');
    if (campoSenha.type === "password") {
        campoSenha.type = "text";
        botao.textContent = "Ocultar senha";
    } else {
        campoSenha.type = "password";
        botao.textContent = "Mostrar senha";
    }
}    
function logar(){

    var login = document.getElementById('login').value;
    var senha = document.getElementById('senha').value;
    
    if(login == "teste" && senha == "teste"){
        alert('show');
        location.href = "home.html"; //isso quis dizer que, se o login e senha forem teste: foi.
    }else{
        alert('Usuario ou senha incorretos');
    }
}

</script>
    
</body>
</html>
