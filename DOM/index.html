<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">titulo</h1>
    <p class="descricao">Pagina ANTES do DOM</p>
    <button id="botao">Clique para ativar</button>

    <script>
        let titulo = document.getElementById("titulo");
        let descricao = document.querySelector(".descricao");
        let botao = document.getElementById("botao");

        botao.addEventListener("click", function()
        {
            titulo.innerHTML = "foi manipulado com o DOM";

            descricao.innerHTML = "o conteudo tbm foi alterado";
            
            titulo.classList.toggle("Highlight");
        });
    </script>
</body>
</html>
